<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .heart {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            position: relative;
            margin: 0 auto 30px;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .heart:before,
        .heart:after {
            content: "";
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -100px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 100px;
        }
        
        .question {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        .sad-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.8rem;
            text-align: center;
            max-width: 80%;
            opacity: 0;
            pointer-events: none;
            animation: fadeInUp 1s forwards;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
        }
        
        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="heart"></div>
        <h1 class="question">¿Quieres ser mi novia?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Sí</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${10 + Math.random() * 20}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Handle yes button click
        document.getElementById('yesBtn').addEventListener('click', function() {
            const phoneNumber = '+5351847199';
            const message = 'Si si quiero, quiero ser tu novia porque quiero que dejes de caminar solo en la uscura soledad sin nadie que te quiera de verdad ❤️';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
        
        // Handle no button click
        document.getElementById('noBtn').addEventListener('click', function() {
            const sadMessage = document.createElement('div');
            sadMessage.className = 'sad-message';
            sadMessage.textContent = 'Donde todo parecia luz, todo acabo en la oscuridad denuevo';
            document.body.appendChild(sadMessage);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                sadMessage.style.animation = 'fadeInUp 1s reverse forwards';
                setTimeout(() => {
                    document.body.removeChild(sadMessage);
                }, 1000);
            }, 5000);
        });
        
        // Initialize particles
        createParticles();
    </script>
</body>
</html>
